{% extends 'base.html' %}

{% block title %}
Log In
{% endblock %}

{% block body %}
<main class="main__userp">
    <div class="account__container">
        <div class="container_content">
            <h1 class="content_title">Login</h1>
            <form method="post" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- <label for="email">Email:</label> -->
                <input type="email" id="email" name="email" class="data-form-inputs" required>
                <!-- <label for="password">Password:</label> -->
                <input type="password" id="password" name="password" class="data-form-inputs" required>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="flash_text">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <button type="submit" class="save-changes">Login</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
